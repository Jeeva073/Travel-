<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="style.css" rel="stylesheet" text="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        form{
            border: 3px solid gray;
        }
        img{
            width: 40%;
            border-radius: 50%;
        }
        input[type=text] , input[type=password]{
            width: 100%;
            padding: 10px;
            margin: 20px 0px;
            border: 1px solid black;
        }
        button{
            background-color: purple;
            color: white;
            padding: 5px 10px;
            margin: 10px 0px 10px 350px;
            border: none;
            width: 40%;
        }
    </style>
</head>
<body>
    <form class="container">
        <div class="image" style="text-align: center;">
            <img src="WhatsApp Image 2023-06-16 at 10.01.41 AM.jpeg"><br>
        </div>   
            <label for="username"><b>Username</b></label>
            <input type="text" id="username" placeholder="Enter a Username" required>
            <label for="password"><b>password</b></label>
            <input type="password" id="password" placeholder="Enter a Password" required>
            <p>Forget <a href="#">password?</a></p>
            <button type="submit">Login</button>
            <p style="margin: 10px 0px 0px 500px;">New User <a href="#">Register Now</a></p>
        </div>
    </form>
    <script src="js/bootstrap.min.js">

    </script>
</body>
</html>
