<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" text="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        form{
            border: 3px solid gray;
        }
        input[type=text] , input[type=password]{
            width: 100%;
            padding: 10px;
            margin: 20px 0px;
            border: 1px solid black;
        }
        button{
            background-color: purple;
            color: white;
            padding: 5px 10px;
            margin: 10px 0px 10px 350px;
            border: none;
            width: 40%;
        }
    </style>
</head>
<body>
    <form class="container">
        <div style="text-align: center;">
            <h1>Sign Up</h1>
            <p>Please fill in the form to create an account</p>
        </div>
            <label for="email"><b>Email</b></label>
            <input type="text" id="emil" placeholder="Enter a Email" required>
            <label for="password"><b>password</b></label>
            <input type="password" id="password" placeholder="Enter a Password" required>
            <label for="repeat"><b>Repeat Password</b></label>
            <input type="password" id="repeat" placeholder="Enter a Password" required>
            <input type="checkbox"><span> To agree with <a href="#">Terms & Condition.</a><br> 
            <button type="submit">Register Now</button>
        <script src="js/bootstrap.min.js"></script>
    </form>
</body>
