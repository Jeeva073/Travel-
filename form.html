<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link href="style.css" rel="stylesheet" text="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        .error{
            color:red;
        }
    </style>
</head>
<body>
    <div id="company" class="row">
        <div class="col-md">
            <img src="WhatsApp Image 2023-07-14 at 8.50.55 AM (1).jpeg" width="100%" height="700px">
        </div>
        <div class="col-md">
            <h1>Employee Details</h1>
            <form id="form" onsubmit="validateForm()">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name..">
                <span id="nameError" class="error"></span><br>
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email address..">
                <span id="emailError" class="error"></span><br>
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="username" placeholder="Username..">
                    <span class="input-group-text">@outlook.com</span>
                </div>
                <span id="userError" class="error"></span><br>
                <label for="pwd" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="***********">
                <span id="pwdError" class="error"></span><br>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="male" name="gender">
                    <label for="male" class="form-check-label">Male</label>
                </div>
                 <div class="form-check">   
                    <input type="radio" class="form-check-input" id="female" name="gender">
                    <label for="female" class="form-check-label">Female</label>
               </div>
               <span id="genderError" class="error"></span><br>
                <div class="form-check mt-4">
                    <input type="checkbox" class="form-check-input" id="box">
                    <label  for="box" class="form-check-label">I agree to the Terms of User</label>
                </div>
                <span id="agreeError" class="error"></span><br>
                <input type="submit" class="form-control">
            </form>
        </div>
    </div>
    <script href="js/bootstrap.min.js">
        function validateForm(){
            var inputName=document.getElementById("name").value;
            var inputEmail=document.getElementById("email").value;
            var inputUser=document.getElementById("username").value;
            var inputPwd=document.getElementById("password").value;

            if(inputName==""){
                document.getElementById("nameError").innerHTML="Name is required";
            }
            if(inputEmail==""){
                document.getElementById("emailError").innerHTML="Email is required";
            }
            if(inputUser==""){
                document.getElementById("userError").innerHTML="Username is required";
            }
            if(inputPwd==""){
                document.getElementById("pwdError").innerHTML="Password is required";
            }
            
        }
    </script>
</body>
</html>
