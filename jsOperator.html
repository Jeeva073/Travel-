<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JAVA SCRIPT</h1>
    <p id="ex"></p>
    <p id="and"></p>
    <script>
      /  without variable /
        let x=20;
        let y=30;
        x=x+y;
        y=x-y;
        x=x-y;
        /  with variable /
        let a=40;
        let b=50;
        c=a+b;
        b=c-b;
        a=c-b;
        / Opeartor /
        let i=100;
        let j=200;
        let k=300;
        document.getElementById("ex").innerHTML="x value is "+x+"<br>"+"y value is "+y+"<br>"+"a value is "+a+"<br>"+"b value is "+b;
        document.getElementById("and").innerHTML= i<j && k<1;
    </script>
</body>
</html>
