<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .highlight-text{
            color: red;
        }
    </style>
</head>
<body>
    <input type="text" id="name" placeholder="Enter a name" oninput="changeTextColor()">
    <p id="displayTextColor"></p>
    <script>
        function changeTextColor(){
            var name=document.getElementById(name).value;
            var displayElement=document.getElementById(name);
            if(name.toUpperCase()=="JEEVA"){
                displayElement.classList.add("highlight-text");
            }else{
                displayElement.classList.remove("highlight-text");
            }
        }
    </script>
</body>
</html>
