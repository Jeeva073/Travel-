<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" text="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="float-start">
         <img src="beautiful-tropical-beach-sea.jpg" width="40%" >
       </div>
       <div class="">
        <h1>Sign Up</h1>
        <form>
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name..">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email address..">
            <label for="username" class="form-label">Username</label>
            <div class="input-group">

            <input type="text" class="form-control" id="username" placeholder="Username..">
            <span class="input-group-text">@gmail.com</span>
            </div>
            <label for="pwd" class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="***********">
           <div class="form-check">
                <input type="radio" class="form-check-input" id="male" name="gender">
                <label for="male" class="form-check-label">Male</label>
            </div>
             <div class="form-check">   
                <input type="radio" class="form-check-input" id="female" name="gender">
                <label for="female" class="form-check-label">Female</label>
           </div>
            <div class="form-check mt-4">
                <input type="checkbox" class="form-check-input" id="box">
                <label  for="box" class="form-check-label">I agree to the Terms of User</label>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <button type="button" class="btn bg-secondary">Sign Up</button>
                </div>
                <div class="col">
                    <button type="button">Sign In</button>
                </div>
            </div>
        </form>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
